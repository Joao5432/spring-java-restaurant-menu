<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente</title>
</head>
<body>
<h1>Dados do Cliente</h1>
<form action="#" th:action="@{/}" th:object="${cliente}" method="post">
    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" />
    </div>
    <div>
        <label>CPF:</label>
        <input type="text" th:field="*{cpf}" />
    </div>
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>
</body>
</html>
