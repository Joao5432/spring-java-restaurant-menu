<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Painel do Administrador</title>
</head>
<body>
<h1>Painel do Administrador</h1>
<h2>Criar Novo Prato</h2>
<form action="#" th:action="@{/administrador}" th:object="${novoPrato}" method="post">
    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" />
    </div>
    <div>
        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}" />
    </div>
    <div>
        <label>Preço:</label>
        <input type="text" th:field="*{preco}" />
    </div>
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>

<h2>Lista de Pratos</h2>
<table>
    <tr th:each="prato : ${pratos}">
        <td th:text="${prato.nome}"></td>
        <td th:text="${prato.preco}"></td>
        <td><a th:href="@{/administrador/editar/{id}(id=${prato.id})}">Editar</a></td>
        <td><a th:href="@{/administrador/excluir/{id}(id=${prato.id})}">Excluir</a></td>
    </tr>
</table>

<h2>Histórico de Pedidos</h2>
<a th:href="@{/administrador/historico-pedidos}">Visualizar Histórico de Pedidos</a>
</body>
</html>
